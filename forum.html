                <button type="button" class="btn btn-success" id="post" data-toggle="modal" data-target=".bd-example-modal-lg">Nueva Publicacion</button>
            </div>
            <div class="row">
                <div class="col-2" id ="colizquierda">

                        <div class="card-header">Novedades</div>
                        <img class="card-img-top" src="./spark.jpg" alt="DJI Spark">

                        <div class="card-body">
                            <div class="form-group">
                                <label for="usr">Correo:</label>
                                <input type="text" class="form-control" id="usr">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Contrase単a:</label>
                                <input type="password" class="form-control" id="pwd">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="signInWithEmailAndPassword()" id ="blogin">Ingresar</button>
                            <button type="button" class="btn btn-primary" onclick="emailsignOut()"disabled id="blogout">Salir</button>

                            <p id="register">No estas registrado?<a href="#exampleModal" id= "regisb" data-toggle="modal" >Registrate</a></p>



                        </div>
                    </div>
                    <div class="card text-white bg-dark mb-3" style="max-width: 20rem;">        
                        <div class="card-header">Iniciar sesion con Redes Sociales</div>
                        <div class="card-body">
                            <div class="form-group">
                                <img src="logofacebook.png" width ="40" height="30">
                                <button type="button" class="btn btn-primary" onclick = "facebookSignin()" id="boton1">Iniciar con Facebook</button>
                            </div>
                            <div class="form-group">
                                <img src="logogoogle.png" width ="30" height="30">
                                <button type="button" class="btn btn-primary" onclick="googleSignin()"id ="boton">Iniciar con Google</button>

                    <div class="modal-header">
                        <h5 class="modal-title">Nueva Publicacion</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id = "bodynewpost">
                        <label for="postitle">Titulo de la publicacion:</label>
                        <input class="form-control form-control-lg" type="text" placeholder="Titulo de la publicacion" id="postitle">
                        <form>
                            <div class="form-group">
                                <label for="postbody">Texto:</label>
                                <textarea class="form-control" id="postbody" rows="3"></textarea>

                            </div>
                        </form>
                        <label for="choosecat">Categoria:</label>
                        <select class="form-control" id="choosecat">

                            <option value = "1">Imagen</option>
                            <option value = "2">Consulta</option>
                            <option value = "3">Problema Tecnico</option>
                            <option value = "4">Ubicacion</option>
                        </select>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" id = "chk1">
                                A単adir imagenes
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" id = "locationchk">
                                <input type="checkbox" class="form-check-input" id = "chk2">
                                A単adir ubicacion
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id ="postbtn" onclick="submitPost()">Publicar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
